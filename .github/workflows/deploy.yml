name: Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          flyctl deploy --remote-only \
          --build-arg BP_GO_BUILD_LDFLAGS="-X main.buildHash=${{ github.sha }} -X main.buildDate=$(date)"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
